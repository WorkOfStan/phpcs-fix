---
name: Polish the code

on:
  push:
    branches-ignore:
      # notest branches to ignore testing of partial online commits
      - "notest/**"

  pull_request:
    branches-ignore:
      # notest branches to ignore testing of partial online commits
      - "notest/**"

  schedule:
    # Run the workflow at 6:30 AM UTC on the 18th of every month
    - cron: "30 6 18 * *"
    # Scheduled runs do not commit-changes automatically to the same branch

permissions:
  # only prettier-fix needs write permission, for others read is enough
  contents: read

jobs:
  commit-check:
    runs-on: ubuntu-latest
    permissions: # use permissions because use of pr-comments
      contents: read
      pull-requests: write
    # Limit the running time
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha }} # checkout PR HEAD commit
          fetch-depth: 0 # required for merge-base check
          persist-credentials: false
      - uses: commit-check/commit-check-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # use GITHUB_TOKEN because use of pr-comments
        with:
          message: true
          # to accept dependabot/github_actions/*
          branch: false
          author-name: true
          author-email: true
          commit-signoff: false
          merge-base: false
          imperative: false
          job-summary: true
          pr-comments: ${{ github.event_name == 'pull_request' }}

  prettier-fix:
    # Note: runs-on doesn't accept all expressions, so a string is used
    runs-on: "ubuntu-latest"
    permissions:
      contents: write
    # Limit the running time
    timeout-minutes: 10
    steps:
      - name: Invoke the Prettier fix
        uses: WorkOfStan/prettier-fix@v1.1.6.1
        with:
          commit-changes: ${{ github.event_name != 'schedule' }}

  super-linter:
    needs: prettier-fix
    uses: WorkOfStan/seablast-actions/.github/workflows/linter.yml@v0.2.6
    with:
      runs-on: "ubuntu-latest"
